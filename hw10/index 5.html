<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="count">100грн</div>
<script>
    //
    // *** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком, в середині якого є значення "100грн"
    // при перезавантаженні сторінки до значаення додається по 10грн, але !!!
    //     зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
    //     При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається
    let count = +localStorage.getItem('count') || 100;

    const currentTime = new Date().getTime();

    const lastRefreshTime = localStorage.getItem('lastRefresh') || currentTime;

    const countDiv = document.getElementById('count');

    if (currentTime - lastRefreshTime > 1000) {
        count += 10;
        localStorage.setItem('count', count.toString());
    }

    countDiv.innerText = `${count}грн`;

    localStorage.setItem('lastRefresh', currentTime.toString());
</script>
</body>
</html>

<!--луффі, думаю виробники ванпісу забули замкнути цикл тому він досі не закінчився і випустив саме тому понад 1тис серій і ще досі йде -->
